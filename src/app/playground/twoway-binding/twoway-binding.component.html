<h1>Two-Way-Binding Sample</h1>

<div class="playground-container">
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" [(ngModel)]="firstName"/>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" [(ngModel)]="lastName"/>
  </div>

  <div class="checkboxContainer">
    <input id="checkboxActive" type="checkbox" [(ngModel)]="isEmployee"/>
    <label class="formLabel" for="checkboxActive">Is Employee</label>
  </div>

  <hr/>

  <div class="labelContainer">
    <label>First Name: {{ firstName }}</label>
  </div>
  <div class="labelContainer">
    <label>Last Name: {{ lastName }}</label>
  </div>
  <div class="labelContainer">
    <label>Is Employee:{{ isEmployee }}</label>
  </div>
</div>
