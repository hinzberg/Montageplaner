<h1>Simple Signal Sample</h1>
<div class="playground-container">
  <div class="vertical-stack">
    <div>Id: {{ id() }}</div>
    <div>Count: {{ count() }}</div>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button (click)="setNewId()">Set New Id</button>
  </div>
</div>
