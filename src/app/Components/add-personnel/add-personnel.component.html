<form [formGroup]="personForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" />
    <div *ngIf="personForm.get('firstName')?.invalid && personForm.get('firstName')?.touched">
      First name is required.
    </div>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" />
    <div *ngIf="personForm.get('lastName')?.invalid && personForm.get('lastName')?.touched">
      Last name is required.
    </div>
  </div>

  <div>
    <label for="profession">Profession:</label>
    <select id="profession" formControlName="profession">
      <option value="">Select a profession</option>
      <option *ngFor="let prof of professions" [value]="prof">{{ prof }}</option>
    </select>
    <div *ngIf="personForm.get('profession')?.invalid && personForm.get('profession')?.touched">
      Profession is required.
    </div>
  </div>

  <button type="submit" [disabled]="personForm.invalid">Submit</button>
</form>

<!-- Show the submitted person -->
<div *ngIf="submittedPerson" class="person-card">
  <h3>Submitted Person</h3>
  <p><strong>First Name:</strong> {{ submittedPerson.firstName }}</p>
  <p><strong>Last Name:</strong> {{ submittedPerson.lastName }}</p>
  <p><strong>Profession:</strong> {{ submittedPerson.profession }}</p>
</div>
